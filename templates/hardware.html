{% extends "main.html" %}
{% block head %}
<link rel="stylesheet" href="/static/css/hardware.css">
{% endblock %}
{% block body %}
<script src='/static/js/shared.js'></script>
<script src='/static/js/devices.js'></script>
<script src='/static/js/compute.js'></script>
<script src='/static/js/hardware.js'></script>
<select id='device-type-select'>
  {% for device in context["devices"] %}
  <option>{{ device['type'] }}</option>
  {% endfor %}
</select>
<!-- test devices -->
<button id='device-type-button'>select device</button>
<select id='test-type-select'>
  <option>andtest</option>
  <option>ortest</option>
  <option>nottest</option>
</select>
<button id='step'>step</button>

<ul id='wire-list'>
  <li>
    <!-- wires-->
    <div class='wire'></div>
  </li>
</ul>

<!-- debug output -->
<textarea id="debug-output">

</textarea>

{% endblock %}
